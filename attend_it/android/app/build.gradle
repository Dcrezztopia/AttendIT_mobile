plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.attend_it"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = 26
    
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.attend_it"
        minSdk = 26
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86_64'
        }
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            ndk {
                abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86_64'
            }
        }
    }

    packagingOptions {
        jniLibs {
            pickFirsts += ['lib/x86_64/libtensorflowlite_c.so']
            pickFirsts += ['lib/x86/libtensorflowlite_c.so']
            pickFirsts += ['lib/armeabi-v7a/libtensorflowlite_c.so']
            pickFirsts += ['lib/arm64-v8a/libtensorflowlite_c.so']
        }
    }
}

// Define the Kotlin version at the top level
// ext.kotlin_version = "1.9.0"

flutter {
    source = "../.."
}

dependencies {
    implementation 'org.tensorflow:tensorflow-lite:2.8.0'
    implementation 'org.tensorflow:tensorflow-lite-support:0.4.0'
    implementation 'org.tensorflow:tensorflow-lite-metadata:0.4.0'
}